<!-- entrance.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>披露宴アンケート</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-bg">
        <div class="contact-area inner">
            <h1 class="title">Welcome !!</h1>
            <p class="contact-message">
                これより、アンケートへのご協力をお願いいたします。<br>
                We kindly ask for your cooperation with the questionnaire.<br><br>
                下のボタンをクリックしてアンケートページへお進みください。<br>
                Please click one of the buttons below to proceed.<br>
            </p>

            <!-- スライドショーエリア -->
            <div class="slideshow-container">
                <img src="giftA.jpg" class="slideshow-image active">
                <img src="giftB.jpg" class="slideshow-image">
                <img src="giftC.jpg" class="slideshow-image">
                <img src="giftB.jpg" class="slideshow-image">
                <img src="giftD.jpg" class="slideshow-image">
            </div>

            <div class="contact-inner" style="text-align: center; margin-top: 50px;">
                <a href="form.html" class="submit-button">スタート (日本語)</a>
                <a href="form-english.html" class="submit-button">Start (English)</a>
                <a href="form.html" class="submit-button-fam">親戚の方はこちら</a>
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName('slideshow-image');

        function showSlides() {
            // すべてのスライドからactiveクラスを除去
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            // 現在のスライドにactiveクラスを付与
            slides[slideIndex-1].classList.add('active');
            setTimeout(showSlides, 3000); // 3秒ごとに切り替え
        }

        showSlides();
    </script>
</body>
</html>
